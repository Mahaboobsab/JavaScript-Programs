<!DICTYPE html>
<html>
<body bgcolor="wheat">
<h1>JavaScript Changes fontColor</h1>
<p id="pid"> Here Paragraph color will be change</p>
<script>
function myFontChange()
{
	var x = document.getElementById("pid");
	x.style.fontSize="25px";
	x.style.color="red";
}
</script>
<button type="button" onclick="myFontChange()" >Click Me!
</button>
</body>
</html>
