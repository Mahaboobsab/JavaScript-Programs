<html>
<body>
<script>

 var str = "Hello world!";
 var res1 = str.substring(1, 4);
  var res2 = str.substring(2);
   var res3 = str.substring(4,1);
    var res4 = str.substring(-3);
	  var res5 = str.substring(-5,-2);
 
 console.log("Hello world! using substring(1, 4) is "+res1);
 console.log("Hello world! using substring(2) is "+res2);
  console.log("Hello world! using substring(4,1) is "+res3);
    console.log("Hello world! using substring(-3) is "+res4);
	console.log("Hello world! using substring(-5,-2) is "+res5);
</script>
</body>
</html>
