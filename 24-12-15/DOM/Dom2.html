<body>
<h1>Learn Javascript man this is HEADING</h1>
<p>this is paragraph</p>
	<ul id="ulid">
		<li>First List</li>
		<li>Second List</li>
		<li>Third List</li>
	</ul>
	<script>
	var ullsist = document.getElementById("ulid");

		var ullsist = document.getElementById("ulid");
		var newList = ullsist.getElementsByTagName("li");
		console.log(newList);
	
	
	</script>
