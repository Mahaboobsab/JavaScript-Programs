<html>
<body>

<h1>Using + operator<h1>
<script>
var score=100;
document.write("The score is : "+score+"</br>");
score=score+112;
document.write("The score After adding 112 is : "+score+"</br>");
score += 10;
document.write("The score After adding 10 is : "+score);
</script>


<h1>Using - operator<h1>
<script>
var score=112;
document.write("The score is : "+score+"</br>");
score=score-12;
document.write("The score After sub 12 is : "+score+"</br>");
score -= 10;
document.write("The score After sub 10 is : "+score);
</script>


<h1>Using * operator<h1>
<script>
var score=10;
document.write("The score is : "+score+"</br>");
score=score*2;
document.write("The score After mul 2 is : "+score+"</br>");
score *= 10;
document.write("The score After mul 10 is : "+score);
</script>


<h1>Using / operator<h1>
<script>
var score=100;
document.write("The score is : "+score+"</br>");
score=score/2;
document.write("The score After div 2 is : "+score+"</br>");
score /= 4;
document.write("The score After div 4 is : "+score);
</script>


<h1>Using % operator<h1>
<script>
var num=10;
document.write("The num is : "+num+"</br>");
num=num%3;
document.write("The num After mod 3 is : "+num+"</br>");

</script>



<h1>Using / operator<h1>
<script>
var num2=1234;
document.write("The num2 is : "+num2+"</br>");
num2=num2/10;
document.write("The num After div 10 is : "+num2+"</br>");

</script>



</body>
</html>
