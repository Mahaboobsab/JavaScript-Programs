<!DOCTYPE html>
<html>
<body bgcolor="wheat">
<h1>Java Script Can Calculate the input</h1>
<p>Please Select the number from 0-9 only</p>
<input id="numb" type="number">
<button type="button" onclick="myFunction()">Submit</button>
<p id="pid"></p>
<script>
function myFunction()
{
	var x,text;
	x = document.getElementById("numb").value;
	if(isNaN(x) || x < 1 || x > 10)
	{
	text="input not Valid";
	}
	else
	{
		text="Input Ok";
	}
	document.getElementById("pid").innerHTML=text;

}
</script>
</body>
</html>
